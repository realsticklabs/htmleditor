<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online HTML Editor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #editor {
            width: 50%;
            padding: 10px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
            height: 100%;
            resize: none;
        }
        #preview {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: monospace;
            font-size: 16px;
        }
        #error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="editor">
    <textarea id="html-code" placeholder="Write your HTML code here..."></textarea>
    <div id="error"></div>
</div>
<div id="preview">
    <h3>Preview:</h3>
    <iframe id="output" style="width:100%; height:90%; border:none;"></iframe>
</div>

<script>
    const htmlCode = document.getElementById('html-code');
    const output = document.getElementById('output');
    const errorDiv = document.getElementById('error');

    htmlCode.addEventListener('input', () => {
        const code = htmlCode.value;
        const doc = output.contentDocument || output.contentWindow.document;

        // Clear previous errors
        errorDiv.textContent = '';

        // Parse the HTML
        const parser = new DOMParser();
        const parsedDoc = parser.parseFromString(code, 'text/html');

        // Check for parsing errors
        const errors = parsedDoc.getElementsByTagName('parsererror');
        if (errors.length > 0) {
            errorDiv.textContent = 'Error: ' + errors[0].textContent.trim();
        } else {
            // Update the preview if there are no errors
            try {
                doc.open();
                doc.write(code);
                doc.close();
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
            }
        }
    });
</script>

</body>
</html>
