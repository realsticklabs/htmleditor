<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online File Manager & HTML Editor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #file-list {
            width: 20%;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        #editor {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            font-family: monospace;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="file-list">
    <h3>Files</h3>
    <ul id="files">
        <li><a href="#" onclick="loadFile('html/example1.html')">example1.html</a></li>
        <li><a href="#" onclick="loadFile('html/example2.css')">example2.css</a></li>
        <li><a href="#" onclick="loadFile('html/example3.js')">example3.js</a></li>
        <!-- Add more files as needed -->
    </ul>
    <button onclick="saveToLocalStorage()">Save</button>
</div>

<div id="editor">
    <textarea id="html-code" placeholder="Write your HTML code here..."></textarea>
</div>

<script>
    const htmlCode = document.getElementById('html-code');
    const localStorageKey = 'savedHtmlCode';

    // Load saved code from localStorage on page load
    window.onload = function() {
        const savedCode = localStorage.getItem(localStorageKey);
        if (savedCode) {
            htmlCode.value = savedCode;
        }
    };

    function loadFile(file) {
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(data => {
                htmlCode.value = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function saveToLocalStorage() {
        localStorage.setItem(localStorageKey, htmlCode.value);
        alert('Changes saved locally!');
    }
</script>

</body>
</html>
